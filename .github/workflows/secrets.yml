
name: Scan for secrets

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.18'
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}
    - name: Dogfood
      uses: ./
      id: dogfood
      uses: jwenz723/trufflehog@f72ed383cee5994b1c430b5ded1bef6243f8c3eb
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
