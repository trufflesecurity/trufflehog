version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trufflehog-postgres
    environment:
      POSTGRES_DB: trufflehog
      POSTGRES_USER: trufflehog
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trufflehog_secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pkg/api/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trufflehog"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trufflehog-network

  redis:
    image: redis:7-alpine
    container_name: trufflehog-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-trufflehog_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trufflehog-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: trufflehog-api
    environment:
      API_PORT: 8080
      API_HOST: 0.0.0.0
      API_WORKERS: ${API_WORKERS:-4}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: trufflehog
      POSTGRES_USER: trufflehog
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trufflehog_secure_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-trufflehog_redis_password}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret-in-production}
      MAX_CONCURRENT_SCANS: ${MAX_CONCURRENT_SCANS:-5}
      SCAN_TIMEOUT: 3600
      RATE_LIMIT_PER_MINUTE: 100
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trufflehog-network
    volumes:
      - /tmp:/tmp

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trufflehog-network:
    driver: bridge
